<html>
    <head>
        <title>The Olympics</title>
        <link rel="stylesheet" href="style.css">
        <script href="main.js"></script>
    </head>
    <body>
        <center>
       <h1>The Olympics</h1>
       <canvas id="myCanvas" width="800" height="600" style="">
       </canvas>
    </center>
    <script>
    canvas =
document.getElementById("myCanvas");
ctx= canvas.getContext("2d");
ctx.beginPath();
ctx.strokeStyle = "red";
ctx.lineWidth = 1;
ctx.rect(150, 143, 430, 200);
ctx.stroke();


ctx.beginPath();
ctx.strokeStyle = "blue";
ctx.lineWidth = 5;
ctx.arc(260,210,40,0,2 * Math.PI);
ctx.stroke();



ctx.beginPath();
ctx.strokeStyle = "black";
ctx.lineWidth = 5;
ctx.arc(360,210,40,0,2 * Math.PI);
ctx.stroke();


ctx.beginPath();
ctx.strokeStyle = "red";
ctx.lineWidth = 5;
ctx.arc(460,210,40,0,2 * Math.PI);
ctx.stroke();


ctx.beginPath();
ctx.strokeStyle = "yellow";
ctx.lineWidth = 5;
ctx.arc(310,240,40,0,2 * Math.PI);
ctx.stroke();


ctx.beginPath();
ctx.strokeStyle = "green";
ctx.lineWidth = 5;
ctx.arc(410,240,40,0,2 * Math.PI);
ctx.stroke();
    </script>
    </body>
    </html>
